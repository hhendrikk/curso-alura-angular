<div class="bg-white border" *ngIf="photo$ | async as photo">
  <div class="row">
    <div class="col-lg-8">
      <ap-photo [url]="photo.url" [description]="photo.description"></ap-photo>
    </div>

    <div class="col-lg-4 p-4">
      <small>
        <p class="text-left break-word">{{ photo.description }}</p>
        <div class="text-left mb-4">
          <span apShowIfLogged>
            <i
              (click)="like(photo)"
              class="far fa-heart fa-2x mr-2 pull-left"
            ></i>
            {{ photo.likes }}
          </span>
          <i class="far fa-comment fa-2x mr-2 ml-2"></i>{{ photo.comments }}
          <i
            apPhotoOwner
            [photoOwner]="photo"
            (click)="remove(photo)"
            class="fas fa-trash fa-2x fa-pull-right"
          ></i>
        </div>
        <hr />
      </small>
      <ap-photo-comments
        [photoId]="photo.id"
        *ngIf="photo.allowComments; else warning"
      ></ap-photo-comments>
      <ng-template #warning>
        Sessão de comentário desabilitada.
      </ng-template>
    </div>
  </div>
</div>
